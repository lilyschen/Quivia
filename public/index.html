<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Upload Notes</h1>
    <form ref='uploadForm' id='uploadForm' action='/upload' method='post' encType="multipart/form-data">
        <input type="file" id="notesFile" name="notesFile" accept=".txt">
        <button type="submit">Upload</button>
    </form>
    <pre id="response"></pre>
    <div id="questionsContainer"></div>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const fileInput = document.getElementById('notesFile');
            if (fileInput.files.length === 0) {
                alert('Please select a file to upload.');
                return;
            }

            const formData = new FormData();
            formData.append('notesFile', fileInput.files[0]);

            try {
                const response = await fetch('http://localhost:3000/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText);
                }

                const result = await response.json();
                document.getElementById('response').textContent = JSON.stringify(result, null, 2);
                console.log('Upload response:', result); // Log the response
            } catch (error) {
                console.error('Error uploading file:', error); // Log any errors
                document.getElementById('response').textContent = `Error uploading file: ${error.message}`;
            }
        });
    </script>
</body>
</html>
